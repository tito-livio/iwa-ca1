<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Auto</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark static-top">
      <div class="container">
        <!--Logo Text-->
        <a class="navbar-brand" href="./index.html">Le Auto</a>
        <!--Navigation Toggle Button (For Mobile Screen)-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Navigation Links-->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Buy Cars </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./crud.html">Add Cars</a>
              <span class="sr-only">(current)</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Main Body Element-->
    <div class="container">
      <!--Heading Text-->
      <div class="col-md-12 text-center text-capitalize">
        <h1 class="mt-4">Le Auto's Inventory System</h1>
        <p class="lead">
          Use the following system to Add, Edit or Delete Cars in our Inventory
        </p>
      </div>
      <!--Form and Table Element Container Row-->
      <div class="row">
        <!--Form Element-->
        <div class="col-md-4">
          <form action="">
            <div class="form-group">
              <input
                class="form-control mt-2"
                type="text"
                name="name"
                placeholder="Name"
              />
              <select class="form-control mt-2" name="sec_category">
                <option value="sedan">Sedan</option>
                <option value="sports">Sports</option>
                <option value="suv">Suv</option>
              </select>
              <select class="form-control mt-2" name="sec_category">
                <option value="sedan">Diesel</option>
                <option value="sports">Hybrid</option>
                <option value="suv">Electric</option>
              </select>
              <input
                class="form-control mt-2"
                type="text"
                name="price"
                placeholder="Price"
              />
              <button type="submit" class="btn btn-primary btn-block mt-2">
                Add
              </button>
              <button class="btn btn-danger btn-block mt-2">Delete</button>
            </div>
          </form>
        </div>
        <!--Table Element-->
        <div class="col-md-8 mb-2" id="table"></div>
      </div>
    </div>
    <!--End of Form and Table Element Container Row-->
    <!--Footer Element-->
    <footer class="footer">
      <div class="container text-center">
        <span class="text-light">&copy; 2020 Le Auto</span>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/crudPage.js"></script>
  </body>
</html>
