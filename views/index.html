<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Auto</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark static-top">
      <div class="container">
        <!--Logo Text-->
        <a class="navbar-brand" href="./index.html">Le Auto</a>
        <!--Navigation Toggle Button (For Mobile Screen)-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Navigation Links-->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Buy Cars </a>
              <span class="sr-only">(current)</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./crud.html">Add Cars</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <!--Heading Text-->
      <div class="col-md-12 text-center text-capitalize">
        <h1 class="mt-4">Le Auto's Order System</h1>
        <p class="lead">Use the following system to Order our cars</p>
      </div>
      <!--Form and Table Element Container Row-->
      <div class="row">
        <!--Form Element-->
        <div class="col-md-4">
          <form class="mt-3">
            <p class="h5">Highlight Cars</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="mb-4">
                <input type="checkbox" name="highlightECO" id="highlightECO" />
                <span class="text-success">Eco Friendly</span>
              </div>
            </div>
            <p class="text">
              You have selected
              <strong> <span id="selectedCars">0</span></strong> cars
            </p>
            <p class="h5">Total Amount</p>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">&pound;</span>
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Total"
                name="txtBillAmt"
                id="totalAmount"
              />

              <input
                class="btn btn-block btn-secondary mt-2"
                type="button"
                name="btnCalcBill"
                value="Calculate Bill"
                id="calcBill"
                data-toggle="modal"
                data-target="#exampleModal"
              />
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog bg-light" role="document">
                  <div class="modal-dialog" role="document">
                    <div class="model-header">
                      <h3 class="text-center pt-2">Invoice</h3>
                    </div>
                    <div class="modal-body" id="bill">
                      <p>
                        <strong>Total Cars: </strong>
                        <span id="total-cars">0</span>
                      </p>
                      <p>
                        <strong>Cost Price: </strong>
                        <span id="cost-price">0</span>
                      </p>
                      <p>
                        <strong>VAT: </strong>
                        <span id="vat">0</span>%
                      </p>
                      <p>
                        <strong>Amount Payable: </strong>
                        <span id="amount-payable">0</span>
                      </p>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!--Table Code-->
        <div class="col-md-8 mb-2" id="table"></div>
      </div>
    </div>
    <!--End of Form and Table Element Container Row-->
    <!--Footer Element-->
    <footer class="footer">
      <div class="container text-center">
        <span class="text-light">&copy; 2020 Le Auto</span>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/homePage.js"></script>
    <script></script>
  </body>
</html>
